<div class="popup popup-feedback">
    <div class="popup__content popup-feedback__content">
        <div class="popup-feedback__body">
            <section class="contact" id="contact">
                <div class="container">
                    <button class="btn popup__close" aria-label="Закрыть меню">
                        <span class="popup__icon"></span>
                    </button>
                    <div class="contact__wrap">
                        <div class="contact__item">
                            <h5 class="contact__title title ">Свяжитесь <br> с нами</h5>
                            <p class="contact__subtitle">Или позвоните по номеру</p>
                            <a href="tel:+79009009090" class="contact__number">+7 900 900-90-90</a>
                        </div>
                        <div class="contact__item">
                            <form class="contact-form" action="#" data-click="отправка из попапа">
                                <div class="contact-form__wrap">
                                    <input type="text" class="contact-form__input" placeholder="Имя" name="name">
                                    <input type="tel" class="contact-form__input contact-form__input--phone"
                                        placeholder="Телефон" name="phone">
                                    <input type="email" class="contact-form__input contact-form__input--email"
                                        placeholder="E-mail" name="email">
                                </div>
                                <button type="submit" class="contact-form__btn">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
