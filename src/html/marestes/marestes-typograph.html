<section class="case-typography section-padding--case">
    <div class="container">
        <h2 class="case-typography__main case__title">Дизайн-система</h2>
    </div>
    <div class="container case-typography__card marestes-typography">
        <div class="case-typography__wrap">
            <h3 class="case-typography__title">Типографика</h3>
            <div class="case-typography__img">
                <img src="@img/marestes/marestes-typography.svg" alt="Типографика">
            </div>
            <p class="case-typography__font marestes-typography__font">Montserrat</p>
            <div class="case-typography__weight">
                <span class="case-typography__semibold marestes-typography__font">Semibold</span>
                <span class="case-typography__medium marestes-typography__font">Medium</span>
                <span class="case-typography__regular marestes-typography__font">Regular</span>
            </div>
        </div>
        <div class="case-typography__wrap">
            <h4 class="case-typography__title">Цвета</h4>
            <div class="case-typography__colors">
                <div class="case-typography__color marestes-color marestes-color__red"></div>
                <div class="case-typography__color marestes-color marestes-color__dark-blue"></div>
                <div class="case-typography__color marestes-color marestes-color__blue"></div>
                <div class="case-typography__color marestes-color marestes-color__light-blue"></div>
                <div class="case-typography__color marestes-color marestes-color__light"></div>
            </div>
            <h4 class="case-typography__title">Элементы</h4>
            <div class="case-typography__btns">
                <div class="case-typography__btn">
                    <div class="marestes-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.5529 6.5376L10.125 6.5376" stroke-width="1.88558"
                                stroke-linecap="square" stroke-linejoin="round" />
                            <path d="M19.5534 12.1943L4.46875 12.1943" stroke-width="1.88558"
                                stroke-linecap="square" stroke-linejoin="round" />
                            <path d="M19.5532 17.8511L13.8965 17.8511" stroke-width="1.88558"
                                stroke-linecap="square" stroke-linejoin="round" />
                        </svg>
                        Каталог товаров
                    </div>
                    <p class="case-typography__state marestes-typography__font">Default</p>
                </div>
                <div class="case-typography__btn">
                    <div class="marestes-btn marestes-btn--hover">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.5529 6.5376L10.125 6.5376" stroke-width="1.88558"
                                stroke-linecap="square" stroke-linejoin="round" />
                            <path d="M19.5534 12.1943L4.46875 12.1943" stroke-width="1.88558"
                                stroke-linecap="square" stroke-linejoin="round" />
                            <path d="M19.5532 17.8511L13.8965 17.8511" stroke-width="1.88558"
                                stroke-linecap="square" stroke-linejoin="round" />
                        </svg>
                        Каталог товаров
                    </div>
                    <p class="case-typography__state marestes-typography__font">Hover</p>
                </div>
            </div>
        </div>
    </div>
</section>
