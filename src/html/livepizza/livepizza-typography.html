<section class="case-typography section-padding--case">
    <div class="container case-typography__card livepizza-typography">
        <div class="case-typography__wrap">
            <h3 class="case-typography__title">Типографика</h3>
            <div class="case-typography__img">
                <img src="@img/livepizza/livepizza-typography.svg" alt="Типографика">
            </div>
            <p class="case-typography__font">Open Sans</p>
            <div class="case-typography__weight">
                <span class="case-typography__bold">Bold</span>
                <span class="case-typography__semibold">Semibold</span>
                <span class="case-typography__regular">Regular</span>
            </div>
        </div>
        <div class="case-typography__wrap">
            <h4 class="case-typography__title">Цвета</h4>
            <div class="case-typography__colors">
                <div class="case-typography__color livepizza-color livepizza-color__black"></div>
                <div class="case-typography__color livepizza-color livepizza-color__green"></div>
                <div class="case-typography__color livepizza-color livepizza-color__yellow"></div>
                <div class="case-typography__color livepizza-color livepizza-color__orange"></div>
            </div>
            <h4 class="case-typography__title">Элементы</h4>
            <div class="case-typography__btns">
                <div class="case-typography__btn">
                    <div class="livepizza-btn">в корзину</div>
                    <p class="case-typography__state">Default</p>
                </div>
                <div class="case-typography__btn">
                    <div class="livepizza-btn livepizza-btn--hover">в корзину</div>
                    <p class="case-typography__state">Hover</p>
                </div>
            </div>
        </div>
    </div>
</section>
