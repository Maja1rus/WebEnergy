<section class="case-typography section-padding--case">
    <div class="container">
        <h2 class="case-typography__main case__title">Дизайн-система</h2>
    </div>
    <div class="container case-typography__card estet-typography">
        <div class="case-typography__wrap">
            <h3 class="case-typography__title">Типографика</h3>
            <div class="case-typography__img">
                <img src="@img/estet/estet-typography.svg" alt="Типографика">
            </div>
            <p class="case-typography__font case-typography__font-color">Montserrat</p>
            <div class="case-typography__weight">
                <span class="case-typography__semibold case-typography__font-color">Semibold</span>
                <span class="case-typography__medium case-typography__font-color">Medium</span>
                <span class="case-typography__regular case-typography__font-color">Regular</span>
            </div>
        </div>
        <div class="case-typography__wrap">
            <h4 class="case-typography__title">Цвета</h4>
            <div class="case-typography__colors">
                <div class="case-typography__color estet-color estet-color__gray"></div>
                <div class="case-typography__color estet-color estet-color__black"></div>
                <div class="case-typography__color estet-color estet-color__purple"></div>
                <div class="case-typography__color estet-color estet-color__purple-light"></div>
                <div class="case-typography__color estet-color estet-color__orange"></div>
            </div>
            <h4 class="case-typography__title">Элементы</h4>
            <div class="case-typography__btns">
                <div class="case-typography__btn">
                    <div class="estet-btn">
                        Кнопка
                    </div>
                    <p class="case-typography__state case-typography__font-color">Default</p>
                </div>
                <div class="case-typography__btn">
                    <div class="estet-btn estet-btn--hover">
                        Кнопка
                    </div>
                    <p class="case-typography__state case-typography__font-color">Hover</p>
                </div>
            </div>
        </div>
    </div>
</section>
